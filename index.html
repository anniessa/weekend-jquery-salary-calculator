<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>

<body>
    <header>
    <h1>Salary Calculator</h1>
    </header>

    <h2>Add Employee</h2>
    <form id="addEmployeeForm">
        
        <label for="firstNameInput">First Name</label>
        <input id="firstNameInput" type="text" placeholder="First Name"/>
        
        <label for="lastNameInput">Last Name</label>
        <input id="lastNameInput" type="text" placeholder="Last Name"/>
        
        <label for="idInput">ID</label>
        <input id="idInput" type="number" placeholder="ID" />
        
        <label for="titleInput">Title</label>
        <input id="titleInput" type="text" placeholder="Title"/>
        
        <label for="annualSalaryInput">Annual Salary</label>
        <input id="annualSalaryInput" type="number" placeholder="Annual Salary"/>
        
        <input type="submit" value="Submit" />
        
        
    </form>
    
    
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                
            </tr>
        </thead>
        <tbody id="employee-table">
            <h2>Employees</h2>
        </tbody>
    </table>
    
    <h2 id="totalMonthly"> Total Monthly Cost: $ </h2>
    
    <img src="https://cdn.create.vista.com/api/media/medium/281454020/stock-photo-cropped-view-man-shaking-hands?token=" alt="two hands shaking in a handshake with a hundred dollar bill between the hands" class="center">

    <h3>Your labor. Our bottom line.</h3>
    
</body>
</html>
